baseurl: https://aladdinding.cn
languageCode: zh-cn
theme: stack
paginate: 6

languages:
    zh-cn:
        languageName: 中文
        title: 大猫的本地回环地址
        weight: 1


# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, ca, de, el, en, es, fr, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /post/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: false
    favicon: https://img.aladdinding.cn/lion.png

    footer:
        since: 2019
        ICP: <a href="https://beian.miit.gov.cn/" rel="noopener noreferrer" target="_blank">鄂ICP备2021016339号-1</a>

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 
        subtitle: 博观而约取，厚积而薄发。
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: "munding/aladdinding.github.io"  
            issueTerm: "og:title"
            label:

    widgets:
        homepage:
            - type: search
            - type: tag-cloud
              params:
                  limit: 50
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: "https://github.com/munding"
          weight: 1
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: "https://twitter.com/arcustin"
          weight: 2
          params:
              icon: brand-twitter

        - identifier: mail
          name: Mail
          url: "mailto:aladdinding@qq.com"
          weight: 3
          params:
              icon: messages
        
        - identifier: rss
          name: RSS
          url: "/index.xml"
          weight: 4
          params:
              icon: rss
        


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices: []
        # - name: tags
        #   weight: 100

        # - name: categories
        #   weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 1
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: false
        lineNumbersInTable: false
        tabWidth: 4
